<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>




</head>
<body>

<h1 class="text-center">My Tool Store</h1>

<table id="products" class="table table-striped table-dark">
    <thead>
    <tr>
        <th>Title</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Categories</th>
    </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>

<button type="button" id="button">Refresh</button>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>

<script>
    (function () {


        "use strict";
        // TODO: Create an AJAX GET request for the file under data/inventory.json

        // Get data from data/inventory json


        let html = '';


        function inventory() {


            $.ajax('data/inventory.json')

                .done(function (data) {


                    for (let i = 0; i < data.length - 1; i++) {

                        html += "<tr>";
                        html += "<td>" + data[i].title + "</td>";
                        html += "<td>" + data[i].quantity + "</td>";
                        html += "<td>" + data[i].price + "</td>";
                        html += "<td>" + data[i].categories.join(',' + " ") + "</td>";
                        html += "</tr>";

                    }

                    $('#insertProducts').html(html);


                })


        }


        // TODO: Take the data from inventory.json and append it to the products table
        //       HINT: Your data should come back as a JSON object; use console.log() to inspect
        //             its contents and fields
        //       HINT: You will want to target #insertProducts for your new HTML elements

        // Create an event handler that allows the user to load inventory.json without having to refresh the page

        $(document).ready(function () {

            inventory();
            $('#button').click(function () {
                html = "";
                $('#insertProducts').html(html);
                inventory();


            })


        })


    })();
</script>

</body>
</html>
